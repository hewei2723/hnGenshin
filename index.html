<style>
body{font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;font-size:16px;line-height:1.42857143;color:#333;background-color:#6495ED;margin:0}
*{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}
.box{left:50%;top:30%;width:300px;margin-left:-150px;height:200px;bottom:10px;padding:10px;word-break:break-all;position:fixed}

.progress-bar{float:left;width:0%;height:100%;font-size:12px;line-height:20px;color:#fff;text-align:center;background-color:#337ab7;-webkit-box-shadow:inset 0 -1px 0 rgba(0,0,0,.15);box-shadow:inset 0 -1px 0 rgba(0,0,0,.15);-webkit-transition:width .6s ease;-o-transition:width .6s ease;transition:width .6s ease}
.progress-bar-success{background-color:#5cb85c}
</style>
</head>
<body>
<div class="box">
	<div class="logo">
		<img src="yslogo.png" width="100">
	</div>
	<div class="tip">
		<small>
		<div class="ipinfo">
			<b id="cip"></b><span id="cname"></span>
		</div>
		<div>
			 如果想添加自己的学校请前往<a href="https://www.lttac.cn/archives/1691328702331" target="_blank">

           	 <img src="logo/github.png" alt="GitHub Logo">
          </div>
        </a>
		</div>
		<div>
			系统正在自动为您分配最近的原神大学
		</div>
		<hr>
		<div>
			进度条如果不动并非卡顿<b>而是在加载数据</b>
		</div>
		</small>
	</div>
	<div class="progress">
		<div id="progress-bar" class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:0%">
		</div>
	</div>
</div>
 <script>
	//进度条

    var domainList = [
      "https://www.xxgc.edu.cn",//新乡工程学院
      "https://www.hist.edu.cn",//河南科技学院
      "https://www.xxmu.edu.cn",//新乡医学院
      "https://www.xxgc.edu.cn",//新乡工程学院
      "https://www.zit.edu.cn",//郑州科技学院
      "https://www.xxgc.edu.cn",//新乡工程学院
      "http://www.zzife.edu.cn",//郑州财经学院
      "https://www.xxgc.edu.cn",//新乡工程学院
      "https://www.xxgc.edu.cn",//新乡工程学院
      "https://www.xxgc.edu.cn",//新乡工程学院
      "https://www.xxgc.edu.cn",//新乡工程学院
      "https://www.htu.edu.cn",//河南师范大学
      // 添加更多域名
    ];

    // 获取上次访问的索引值，如果没有则默认为-1
    var lastVisitedIndex = parseInt(localStorage.getItem("lastVisitedIndex")) || -1;

    // 生成一个随机的不同于上次的索引值
    var randomIndex;
    do {
      randomIndex = Math.floor(Math.random() * domainList.length);
    } while (randomIndex === lastVisitedIndex);

    // 获取随机域名
    var randomDomain = domainList[randomIndex];

    // 保存这次访问的索引值
    localStorage.setItem("lastVisitedIndex", randomIndex);

    // 定义跳转延迟时间（单位：毫秒）
    var delayTime = 3000; // 

    // 延迟一定时间后跳转到目标域名
    setTimeout(function() {
      window.location.href = randomDomain;
    }, delayTime);
 </script>
